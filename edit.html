<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Edit note</title>
</head>
<body>
	<div class="container">
		<div class="card col-md-8 offset-md-2">

			<div class="card-header row">
				<h1 class="mx-auto">Edit</h1>
			</div>
		
			<div class="card-body">

				<form id="edit-form">
				
					<div class="row">
						<div class="mx-auto">
							<input type="text" form="edit-form" name="title" id="title" placeholder="Note title">
						</div>
					</div>
				
					<div class="row" style="margin-top: 10px;">
						<div class="mx-auto">
							<textarea id="text" form="edit-form" name="text" cols="60" rows="10" placeholder="Type your text here"></textarea>
						</div>
					</div>
				
				</form>

			</div>

			<div class="card-footer row">
				<div class="offset-md-3 col-sm">
					<button id="cancel" class="btn">Cancel</button>
				</div>
				<div class="col-sm">
					<button type="submit" form="edit-form" id="save" class="btn">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src="uuidv4.min.js"></script>
	<script src="decorative.js"></script>
	<script src="notes-functions.js"></script>
	<script src="edit-page.js"></script>
</body>
</html>
