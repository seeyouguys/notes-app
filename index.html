<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Notes</title>
</head>
<body>
	<div class="container">
		<div class="card col-md-8 offset-md-2">

			<div class="card-header row cute-bg">
				<h1 class="mx-auto">KEEP IT UP</h1>
			</div>

			<div class="card-body">
				<div class="inputs container">
					<div class="row">
						
						<div class="col-md-5">
							<input type="text" id="searchField" placeholder="Search by title...">
						</div>

						<div class="col-md-3">
							<select name="sortBy" id="sortBy">
								<option value="byDate">Sort by date</option>
								<option value="byLastEdited">Sort by last edited</option>
								<option value="alphabetical">Sort alphabeticaly</option>
							</select>
						</div>

						<div class="offset-md-1 col-md-3">
							<button class="btn"id="addNote">New note</button>
						</div>
					
					</div>
				</div>
			</div>

			<div class="card-footer row">
				
					<div id="notes-container">
						<!-- Notes rendered with a js go here -->
					</div>
				
			</div>

		</div>
	</div>

	<script src="uuidv4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
	<script src="decorative.js"></script>
	<script src="notes-functions.js"></script>
	<script src="notes-app.js"></script>
</body>
</html>
